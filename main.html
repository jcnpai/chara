<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I love you, Chara</title>
<style>
body {
    margin: 0;
    padding: 20px;
    font-family: "Arial", sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    color: #333;
    overflow-x: hidden;
    position: relative;
}

/* Floating hearts in background */
.heart-bg {
    position: fixed;
    width: 20px;
    height: 20px;
    background: rgba(255,107,129,0.8);
    transform: rotate(45deg);
    border-radius: 50%;
    pointer-events: none;
    animation: floatUp 6s linear infinite;
    z-index: 0;
}
.heart-bg::before, .heart-bg::after {
    content: '';
    width: 20px;
    height: 20px;
    background: rgba(255,107,129,0.8);
    border-radius: 50%;
    position: absolute;
}
.heart-bg::before { top: -10px; left: 0; }
.heart-bg::after { left: -10px; top: 0; }

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-50px) scale(1); opacity: 0; }
}

.container {
    max-width: 750px;
    margin: auto;
    background: rgba(255,255,255,0.85);
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    position: relative;
    z-index: 1;
    text-align: center;
}

h1, h2 { 
    font-family: 'Dancing Script',cursive;
    color: #ff6b81;
    text-align: center; }

/* Buttons */
.button {
    display: inline-block;
    margin: 25px auto;
    padding: 12px 20px;
    background: #ff6b81;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
.button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 22px rgba(0,0,0,0.25);
}

/* Date & Countdown */
#timeContainer {
    background: rgba(255,255,255,0.9);
    padding: 15px 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    max-width: 400px;
    margin: 20px auto;
    text-align: center;
}
#timeContainer h3 {
    margin: 5px 0;
    font-size: 16px;
    color: #ff6b81;
}
#timeContainer div {
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

/* Carousel */
.gallery-title { text-align: center; font-size: 22px; margin-top: 30px; margin-bottom: 15px; }
.carousel-wrapper { position: relative; }
.carousel-container {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    gap: 12px;
    padding-bottom: 10px;
    -webkit-overflow-scrolling: touch;
    scroll-snap-type: x mandatory;
}
.carousel-container::-webkit-scrollbar { height: 8px; }
.carousel-container::-webkit-scrollbar-thumb { background: #ff6b81; border-radius: 4px; }
.gallery-item {
    flex: 0 0 auto;
    width: 200px;
    height: 250px;
    border-radius: 14px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    object-fit: cover;
    scroll-snap-align: start;
    transition: transform 0.25s ease;
}
.gallery-item:hover { transform: scale(1.05); }

/* Arrows */
.arrow-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,107,129,0.8);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    font-size: 20px;
    z-index: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.2s;
}
.arrow-btn:hover { background: rgba(255,107,129,1); }
.arrow-left { left: -20px; }
.arrow-right { right: -20px; }

/* Page 3 button */
.page3-btn {
    display: block;
    margin: 40px auto 20px auto;
    padding: 12px 20px;
    background: #6b83ff;
    color: white;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: 0.25s;
}
.page3-btn:hover { background: #4f61d1; }
</style>
</head>
<body>
    



<!-- Floating hearts in background -->
<script>
for(let i=0;i<15;i++){
    let heart = document.createElement('div');
    heart.className = 'heart-bg';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random()*3 + 's';
    heart.style.width = heart.style.height = 10 + Math.random()*20 + 'px';
    document.body.appendChild(heart);
}
</script>

<div class="container">
    <h1>I Truly Love You Chara</h1>

    <!-- Date & Countdown -->
    <div id="timeContainer">
        <h3>Current Time & Date</h3>
        <div id="currentTime"></div>

        <div id="countdown"></div>
    </div>

    <!-- Open Letter Button with Heart Loading -->
    <button class="button" onclick="goToLetter()">üíå Open My Letter</button>

    <h2>Songs I dedicate for you</h2>
<iframe 
  src="https://open.spotify.com/embed/playlist/1zZWEZ75UMQ2joQQtz9oYm" 
  width="270" 
  height="450" 
  frameborder="0" 
  align = "center"
  allowtransparency="true" 
  allow="encrypted-media">
</iframe>

    <h2 class="gallery-title">Our Memories Together</h2>
    <h4>and hoping to build more with you</h4>
    <div class="carousel-wrapper">
        <button class="arrow-btn arrow-left" onclick="scrollCarousel(-1)">‚ùÆ</button>
        <div class="carousel-container" id="carousel">
            <div class="gallery-item"><img src="./IMG_0506.png" style="width:100%; height:100%; border-radius:14px;"></div>
            <div class="gallery-item"><img src="./Messenger_creation_36289D1D-8106-4813-A030-DF412105C7AA.jpeg" style="width:100%; height:100%; border-radius:14px;"></div>
            <div class="gallery-item"><img src="./Messenger_creation_39E4FF00-E23D-4A07-B5AA-305D533F5CD0.jpeg" style="width:100%; height:100%; border-radius:14px;"></div>
            <div class="gallery-item"><img src="./Messenger_creation_513B2B3D-0AF5-4E33-A0A0-D1274CCDE5EB.jpeg" style="width:100%; height:100%; border-radius:14px;"></div>
            <div class="gallery-item"><img src="./Messenger_creation_B5141CDE-1AD0-49CF-9DEB-4A3DF5178BDB.jpeg" style="width:100%; height:100%; border-radius:14px;"></div>
        </div>
        <button class="arrow-btn arrow-right" onclick="scrollCarousel(1)">‚ùØ</button>
    </div>

    <!-- Button to Page 3 -->
    <button class="page3-btn" onclick="window.location.href='interactive.html'">Your Interactive Page</button>
</div>

<script>
// Carousel scroll
function scrollCarousel(direction){
    const carousel = document.getElementById('carousel');
    const scrollAmount = 220;
    carousel.scrollBy({ left: direction*scrollAmount, behavior: 'smooth' });
}
setInterval(()=>{
    const carousel = document.getElementById('carousel');
    carousel.scrollBy({ left: 220, behavior: 'smooth' });
}, 4000);

// Time & countdown
function updateTime() {
    const now = new Date();
    const options = { weekday:'long', year:'numeric', month:'long', day:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' };
    document.getElementById('currentTime').innerText = now.toLocaleDateString('en-US', options);
}
setInterval(updateTime, 1000);
updateTime();

const meetDate = new Date("December 6, 2025 09:00:00");
function updateCountdown() {
    const now = new Date();
    const diff = meetDate - now;
    if(diff < 0){ document.getElementById('countdown').innerText = "I‚Äôm with you now! üíñ"; return; }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);
    document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Heart loading animation before letter
function goToLetter(){
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.inset = '0';
    overlay.style.background = 'linear-gradient(135deg,#fbc2eb,#a6c1ee)';
    overlay.style.display = 'flex';
    overlay.style.flexDirection = 'column';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = '9999';
    overlay.style.color = 'white';
    overlay.style.fontSize = '28px';
    overlay.style.fontWeight = 'bold';
    overlay.style.textAlign = 'center';
    overlay.innerHTML = `<div>I miss you so much üíñ</div><div id="heartContainer" style="margin-top:20px; display:flex; gap:6px;"></div>`;
    document.body.appendChild(overlay);

    // floating hearts
    const heartsContainer = document.getElementById('heartContainer');
    for(let i=0;i<8;i++){
        const heart = document.createElement('div');
        heart.innerText = '‚ù§Ô∏è';
        heart.style.fontSize = (16+Math.random()*16)+'px';
        heart.style.opacity = Math.random()*0.8+0.2;
        heart.style.animation = `floatHeart ${2+Math.random()*2}s ease-in-out infinite alternate`;
        heartsContainer.appendChild(heart);
    }
    const style = document.createElement('style');
    style.innerHTML = `
    @keyframes floatHeart{
        0%{transform:translateY(0);}
        100%{transform:translateY(-20px);}
    }`;
    document.head.appendChild(style);

    setTimeout(()=>{ window.location.href='letter.html'; }, 3500);
}
</script>
</body>
