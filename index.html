<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Äî For Chara</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0; font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ff9ac9,#ffe3f2);
  height:100vh; display:flex; justify-content:center; align-items:center;
  flex-direction:column;
}
.container {
  background:#ffffffee; padding:24px; border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12); text-align:center; max-width:360px; width:90%;
}
h1 {font-family:'Dancing Script',cursive; color:#d6336c; margin-bottom:18px;}
input {padding:10px 14px; width:80%; border-radius:12px; border:2px solid #ff80b3; margin-bottom:12px; font-size:16px;}
button {padding:10px 18px; background:#ff4d88; color:white; border:none; border-radius:24px; cursor:pointer; font-weight:600; transition:transform .2s;}
button:hover{transform:translateY(-2px);}
.error-msg {
  background:#ff4d88; color:white; padding:8px 12px;
  border-radius:12px; margin-bottom:12px; font-family:'Dancing Script',cursive;
  display:none; transition:opacity .2s; opacity:0;
}
#preloader {
  position:fixed; top:0; left:0; width:100%; height:100%; background:#ffe3f2;
  display:flex; justify-content:center; align-items:center; font-family:'Dancing Script',cursive;
  font-size:22px; color:#d6336c; flex-direction:column; opacity:0; pointer-events:none; transition:opacity .3s;
}
.heart {font-size:48px; margin-bottom:12px; animation:beat 1s infinite alternate;}
@keyframes beat {0%{transform:scale(1);}100%{transform:scale(1.2);}}
</style>
<!-- Privacy-friendly analytics by Plausible -->
<script async src="https://plausible.io/js/pa-7Qnat8Kdw68HhEKDAFnt5.js"></script>
<script>
  window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
  plausible.init()
</script>


</head>
<body>

<div id="preloader">
  <div class="heart">‚ù§Ô∏è</div>
  I love you Chara, I hope you like this
</div>

<div class="container">
  <h1>Welcome Chara üíñ</h1>
  <div class="error-msg" id="errorMsg">Wrong password! üòî</div>
  <input type="password" id="password" placeholder="Enter Password" />
  <div style="font-size:14px; margin-bottom:12px; color:#d6336c;">Hint: it's your beautiful name üíï</div>
  <button onclick="checkPassword()">Login</button>
</div>

<script>
function checkPassword(){
  const passwordInput = document.getElementById('password').value.trim();
  const errorMsg = document.getElementById('errorMsg');

  if(passwordInput === "Charanitte"){
    // correct password ‚Üí show preloader
    const preloader = document.getElementById('preloader');
    preloader.style.opacity = 1;
    preloader.style.pointerEvents = 'auto';

    setTimeout(()=>{
      window.location.href = "./main.html";  // redirect to page2
    }, 1800); // 1.8 seconds loading
  } else {
    // show error
    errorMsg.style.display = 'block';
    errorMsg.style.opacity = 1;
    setTimeout(()=>{
      errorMsg.style.opacity = 0;
      setTimeout(()=>{ errorMsg.style.display = 'none'; }, 250);
    }, 2000); // visible for 2 seconds
  }
}

// Optional: Enter key triggers login
document.getElementById('password').addEventListener('keyup', function(e){
  if(e.key === 'Enter') checkPassword();
});
</script>

</body>
</html>
